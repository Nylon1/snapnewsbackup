<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Snap</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans min-h-screen flex items-center justify-center">

  <div class="bg-zinc-900 p-6 rounded-2xl shadow-lg w-80 flex flex-col items-center space-y-4 border border-zinc-700">
    <div class="w-40 h-40 border-2 border-dashed border-gray-400 rounded-full flex items-center justify-center text-4xl text-gray-400">
      +
    </div>

    <h2 class="text-xl font-bold text-white">Upload Snap</h2>

    <input type="text" placeholder="Video Title" class="w-full px-4 py-2 rounded bg-zinc-800 text-white placeholder-gray-400 border border-zinc-700 focus:outline-none" />
    
    <input type="text" placeholder="Short Description" class="w-full px-4 py-2 rounded bg-zinc-800 text-white placeholder-gray-400 border border-zinc-700 focus:outline-none" />
    
    <select class="w-full px-4 py-2 rounded bg-zinc-800 text-white border border-zinc-700">
      <option>Choose Category</option>
      <option>News</option>
      <option>Gaming</option>
      <option>Music</option>
      <option>Sports</option>
    </select>

    <button class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 rounded transition">Upload</button>
  </div>

  <footer class="text-center text-gray-400 text-sm mt-6">
    <p>&copy; 2025 SnapNews. All rights reserved.</p>
    <div class="mt-2 space-x-4">
      <a href="/privacy" class="hover:underline">Privacy Policy</a>
      <a href="/terms" class="hover:underline">User Agreement</a>
      <a href="/cookies" class="hover:underline">Cookies</a>
      <a href="/contact" class="hover:underline">Contact</a>
    </div>
  </footer>

</body>
</html>
