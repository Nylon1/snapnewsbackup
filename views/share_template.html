<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{TITLE}} | SnapNews</title>
  <meta name="description" content="{{DESCRIPTION}}">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="{{TITLE}} | SnapNews">
  <meta property="og:description" content="{{DESCRIPTION}}">
  <meta property="og:image" content="https://snap-news.onrender.com/thumbnails/{{THUMBNAIL}}">
  <meta property="og:url" content="https://snap-news.onrender.com/share/{{FILENAME}}.html">
  <meta property="og:type" content="video.other">
  <meta property="og:video" content="https://snap-news.onrender.com/uploads/{{FILENAME}}.mp4">
  <meta property="og:video:type" content="video/mp4">
  <meta property="og:video:width" content="640">
  <meta property="og:video:height" content="360">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="player">
  <meta name="twitter:title" content="{{TITLE}} | SnapNews">
  <meta name="twitter:description" content="{{DESCRIPTION}}">
  <meta name="twitter:image" content="https://snap-news.onrender.com/thumbnails/{{THUMBNAIL}}">

  <!-- Redirect to watch page -->
  <meta http-equiv="refresh" content="0; URL='https://snap-news.onrender.com/watch/{{FILENAME}}'" />
</head>
<body>
  <p>Redirecting to video...</p>
</body>
</html>
